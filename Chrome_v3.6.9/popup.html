<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Element Selector</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #1F2526;
      color: #E0E0E0;
    }
    button {
      padding: 5px 10px;
      margin: 5px 2px;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #langRu { background: #007bff; }
    #langRu:hover { background: #0056b3; }
    #langEn { background: #007bff; }
    #langEn:hover { background: #0056b3; }
    #compressHtml { background: #28a745; }
    #compressHtml:hover { background: #218838; }
    #startSelection { background: #17a2b8; }
    #startSelection:hover { background: #138496; }
    #stopSelection { background: #D32F2F; }
    #stopSelection:hover { background: #B71C1C; }
    #copyButton { background: #ffc107; display: none; }
    #copyButton:hover { background: #e0a800; }
    #tabButtons {
      margin: 10px 0;
    }
    #tabButtons button {
      background: #6c757d;
      padding: 3px 8px;
      margin: 2px;
    }
    #tabButtons button:hover {
      background: #5a6268;
    }
    #tabButtons button.active {
      background: #28a745;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background: #2A2F31;
      color: #E0E0E0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      padding: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    #debugOutput {
      font-size: 12px;
      color: #E0E0E0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <button id="langRu">Русский</button>
    <button id="langEn">English</button>
  </div>
  <div>
    <button id="compressHtml">Сжать HTML</button>
    <button id="startSelection">Начать выбор</button>
    <button id="stopSelection">Остановить</button>
    <button id="copyButton">Копировать</button>
  </div>
  <div id="tabButtons"></div>
  <textarea id="resultArea" placeholder="Сжатый HTML или инструкции появятся здесь" readonly></textarea>
  <div id="debugOutput"></div>
  <script src="popup.js"></script>
</body>
</html>
